theme = "white_and_black"

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
A-l = "move_next_word_start"
A-h = "move_prev_word_start"
A-j = "goto_next_paragraph"
A-k = "goto_prev_paragraph"
";" = "goto_word"

[editor]
bufferline = "multiple"
#line-number = "relative"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[keys.normal.z]
j = "page_cursor_half_down"
k = "page_cursor_half_up"
